<style>
body {
    font-family: "Lato", sans-serif;
	overflow: hidden;
	margin: 0px;
	padding: 0px;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    /*padding-top: 60px;*/
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0px;
    right: 15px; /* 25px; */
    font-size: 36px;
    margin-left: 50px;
	padding: 0px; /* 링크 속성 재정의. 여백 제거. */
}

#main {
    transition: margin-left .5s;
    padding: 16px; /* 16px */
}

@media screen and (max-height: 450px) {
  /*.sidenav {padding-top: 15px;}*/
  .sidenav a {font-size: 18px;}
}
/*
@media screen and (min-width: 451px) {

.gameList {
  display: none;
  margin: 0px;
  padding: 0px;
  list-style: none;
}

#mySidenav h2 {
  margin: 0px;
  padding: 8px 8px 8px 32px;
  color: #fff;
}

.openbtn {
  font-size:30px;
  cursor:pointer;
}

.openbtn:hover {
  color: #f00;
}



/* 구글 검색 */

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}



function sideNavChange() {
var mql = window.matchMedia("screen and (min-width: 768px)");

if (mql.matches) {
    //$('h2').css('color', 'orange');
    $('#mySidenav').css('width', '250px');
    $('#main').css('margin-left', '250px');
} else {
    //$('h2').css('color', 'black');
    $('#mySidenav').css('width', '0px');
    $('#main').css('margin-left', '0px');
}
}



$(document).ready(function () {
  sideNavChange();
});

$(window).resize(function () {
  sideNavChange();
});


$(".gameTitle").click(function(){
  $(".gameList").toggle(250);
});


</script>
